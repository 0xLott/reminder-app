<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Reminders</title>
</head>
<body>

<h1>Lista de Lembretes</h1>
<table>
    <thead>
    <tr>
        <th>Data</th>
        <th>Horário</th>
        <th>Mensagem</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reminder, rowStat : ${reminders}">
        <td th:text="${reminder.date}"></td>
        <td th:text="${reminder.time}"></td>
        <td th:text="${reminder.message}"></td>
        <td>
            <form th:action="@{/delete/{id}(id=${reminder.id})}" method="post">
                <button type="submit">
                    <img src="../static/icons/delete_icon.svg" alt="Excluir">
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h4>Novo lembrete</h4>
<form action="/add" method="POST">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required>
    <input type="submit" value="Novo Lembrete">
</form>

<!-- Mensagem de erro, caso exista -->
<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

</body>
</html>
